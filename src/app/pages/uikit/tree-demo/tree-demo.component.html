<div class="card">
  <div class="text-xl font-semibold">Tree</div>
  <p-tree
    [value]="treeValue"
    selectionMode="checkbox"
    [(selection)]="selectedTreeValue"
  ></p-tree>
</div>

<div class="card">
  <div class="mb-4 text-xl font-semibold">TreeTable</div>
  <p-treetable
    [value]="treeTableValue"
    [columns]="cols"
    selectionMode="checkbox"
    [(selectionKeys)]="selectedTreeTableValue"
    dataKey="key"
    [scrollable]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header let-columns>
      <tr>
        @for (col of columns; track col) {
          <th scope="col">
            {{ col.header }}
          </th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-rowNode let-rowData="rowData" let-columns="columns">
      <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
        @for (col of columns; track col; let i = $index) {
          <td>
            @if (i === 0) {
              <p-treeTableToggler [rowNode]="rowNode" />
            }
            @if (i === 0) {
              <p-treeTableCheckbox [value]="rowNode" />
            }
            {{ rowData[col.field] }}
          </td>
        }
      </tr>
    </ng-template>
  </p-treetable>
</div>
