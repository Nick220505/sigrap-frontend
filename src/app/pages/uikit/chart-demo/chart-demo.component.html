<p-fluid class="grid grid-cols-12 gap-8">
  <div class="col-span-12 xl:col-span-6">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Linear</div>
      <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Bar</div>
      <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="flex flex-col items-center card">
      <div class="mb-4 text-xl font-semibold">Pie</div>
      <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="flex flex-col items-center card">
      <div class="mb-4 text-xl font-semibold">Doughnut</div>
      <p-chart
        type="doughnut"
        [data]="pieData"
        [options]="pieOptions"
      ></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="flex flex-col items-center card">
      <div class="mb-4 text-xl font-semibold">Polar Area</div>
      <p-chart
        type="polarArea"
        [data]="polarData"
        [options]="polarOptions"
      ></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="flex flex-col items-center card">
      <div class="mb-4 text-xl font-semibold">Radar</div>
      <p-chart
        type="radar"
        [data]="radarData"
        [options]="radarOptions"
      ></p-chart>
    </div>
  </div>
</p-fluid>
