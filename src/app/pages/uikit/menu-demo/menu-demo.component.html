<div class="card">
  <div class="mb-4 text-xl font-semibold">Menubar</div>
  <p-menubar [model]="nestedMenuItems">
    <ng-template #end>
      <p-iconfield>
        <p-inputicon class="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconfield>
    </ng-template>
  </p-menubar>
</div>

<div class="card">
  <div class="mb-4 text-xl font-semibold">Breadcrumb</div>
  <p-breadcrumb
    [model]="breadcrumbItems"
    [home]="breadcrumbHome"
  ></p-breadcrumb>
</div>

<div class="flex flex-col gap-8 md:flex-row">
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Steps</div>
      <p-stepper [value]="1">
        <p-step-list>
          <p-step [value]="1">Header I</p-step>
          <p-step [value]="2">Header II</p-step>
          <p-step [value]="3">Header III</p-step>
        </p-step-list>
      </p-stepper>
    </div>
  </div>
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">TabMenu</div>
      <p-tabs [value]="0">
        <p-tablist>
          <p-tab [value]="0">Header I</p-tab>
          <p-tab [value]="1">Header II</p-tab>
          <p-tab [value]="2">Header III</p-tab>
        </p-tablist>
      </p-tabs>
    </div>
  </div>
</div>

<div class="flex flex-col gap-8 mt-6 md:flex-row">
  <div class="md:w-1/3">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Tiered Menu</div>
      <p-tieredmenu [model]="tieredMenuItems"></p-tieredmenu>
    </div>
  </div>
  <div class="md:w-1/3">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Plain Menu</div>
      <p-menu [model]="menuItems"></p-menu>
    </div>
  </div>
  <div class="md:w-1/3">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Overlay Menu</div>
      <p-menu #menu [popup]="true" [model]="overlayMenuItems"></p-menu>
      <button
        type="button"
        pButton
        icon="pi pi-chevron-down"
        label="Options"
        (click)="menu.toggle($event)"
        class="w-auto"
        title="Options"
      ></button>
    </div>

    <div class="card" #anchor>
      <div class="mb-4 text-xl font-semibold">Context Menu</div>
      Right click to display.
      <p-contextmenu
        [target]="anchor"
        [model]="contextMenuItems"
      ></p-contextmenu>
    </div>
  </div>
</div>

<div class="flex flex-col gap-8 mt-8 md:flex-row">
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">MegaMenu | Horizontal</div>
      <p-megamenu [model]="megaMenuItems" />

      <div class="mt-8 mb-4 text-xl font-semibold">MegaMenu | Vertical</div>
      <p-megamenu [model]="megaMenuItems" orientation="vertical" />
    </div>
  </div>
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">PanelMenu</div>
      <p-panelmenu [model]="panelMenuItems" />
    </div>
  </div>
</div>
