<div class="card">
  <div class="mb-4 text-xl font-semibold">ProgressBar</div>
  <div class="flex flex-col gap-4 md:flex-row">
    <div class="md:w-1/2">
      <p-progressbar [value]="value" [showValue]="true"></p-progressbar>
    </div>
    <div class="md:w-1/2">
      <p-progressbar [value]="50" [showValue]="false"></p-progressbar>
    </div>
  </div>
</div>

<div class="flex flex-col gap-8 md:flex-row">
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Badge</div>
      <div class="flex gap-2">
        <p-badge value="2"></p-badge>
        <p-badge value="8" severity="success"></p-badge>
        <p-badge value="4" severity="info"></p-badge>
        <p-badge value="12" severity="warn"></p-badge>
        <p-badge value="3" severity="danger"></p-badge>
      </div>

      <div class="my-4 font-semibold">Overlay</div>
      <div class="flex gap-6">
        <p-overlaybadge value="2">
          <i class="text-4xl pi pi-bell"></i>
        </p-overlaybadge>
        <p-overlaybadge value="4" severity="danger">
          <i class="text-4xl pi pi-calendar"></i>
        </p-overlaybadge>
        <p-overlaybadge severity="danger">
          <i class="text-4xl pi pi-envelope"></i>
        </p-overlaybadge>
      </div>

      <div class="my-4 font-semibold">Button</div>
      <div class="flex gap-2">
        <p-button label="Emails" badge="8"></p-button>
        <p-button
          label="Messages"
          icon="pi pi-users"
          severity="warn"
          badge="8"
          badgeSeverity="danger"
        ></p-button>
      </div>

      <div class="my-4 font-semibold">Sizes</div>
      <div class="flex items-start gap-2">
        <p-badge [value]="2"></p-badge>
        <p-badge [value]="4" badgeSize="large" severity="warn"></p-badge>
        <p-badge [value]="6" badgeSize="xlarge" severity="success"></p-badge>
      </div>
    </div>

    <div class="card">
      <div class="mb-4 text-xl font-semibold">Avatar</div>
      <div class="mb-4 font-semibold">Group</div>
      <p-avatargroup styleClass="mb-4">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          size="large"
          shape="circle"
        ></p-avatar>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
          size="large"
          shape="circle"
        ></p-avatar>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
          size="large"
          shape="circle"
        ></p-avatar>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/ionibowcher.png"
          size="large"
          shape="circle"
        ></p-avatar>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png"
          size="large"
          shape="circle"
        ></p-avatar>
        <p-avatar
          label="+2"
          shape="circle"
          size="large"
          [style]="{
            'background-color': '#9c27b0',
            color: '#ffffff',
          }"
        ></p-avatar>
      </p-avatargroup>

      <div class="my-4 font-semibold">Label - Circle</div>
      <p-avatar class="mr-2" label="P" size="xlarge" shape="circle"></p-avatar>
      <p-avatar
        class="mr-2"
        label="V"
        size="large"
        [style]="{
          'background-color': '#2196F3',
          color: '#ffffff',
        }"
        shape="circle"
      ></p-avatar>
      <p-avatar
        class="mr-2"
        label="U"
        [style]="{
          'background-color': '#9c27b0',
          color: '#ffffff',
        }"
        shape="circle"
      ></p-avatar>

      <div class="my-4 font-semibold">Icon - Badge</div>
      <p-overlaybadge value="4" severity="danger" class="inline-flex">
        <p-avatar label="U" size="xlarge" />
      </p-overlaybadge>
    </div>

    <div class="card">
      <div class="mb-4 text-xl font-semibold">Skeleton</div>
      <div class="p-6 border rounded-border border-surface">
        <div class="flex mb-4">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-between mt-4">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
  <div class="md:w-1/2">
    <div class="card">
      <div class="mb-4 text-xl font-semibold">Tag</div>
      <div class="mb-4 font-semibold">Default</div>
      <div class="flex gap-2">
        <p-tag value="Primary"></p-tag>
        <p-tag severity="success" value="Success"></p-tag>
        <p-tag severity="info" value="Info"></p-tag>
        <p-tag severity="warn" value="Warning"></p-tag>
        <p-tag severity="danger" value="Danger"></p-tag>
      </div>

      <div class="my-4 font-semibold">Pills</div>
      <div class="flex gap-2">
        <p-tag value="Primary" [rounded]="true"></p-tag>
        <p-tag severity="success" value="Success" [rounded]="true"></p-tag>
        <p-tag severity="info" value="Info" [rounded]="true"></p-tag>
        <p-tag severity="warn" value="Warning" [rounded]="true"></p-tag>
        <p-tag severity="danger" value="Danger" [rounded]="true"></p-tag>
      </div>

      <div class="my-4 font-semibold">Icons</div>
      <div class="flex gap-2">
        <p-tag icon="pi pi-user" value="Primary"></p-tag>
        <p-tag icon="pi pi-check" severity="success" value="Success"></p-tag>
        <p-tag icon="pi pi-info-circle" severity="info" value="Info"></p-tag>
        <p-tag
          icon="pi pi-exclamation-triangle"
          severity="warn"
          value="Warning"
        ></p-tag>
        <p-tag icon="pi pi-times" severity="danger" value="Danger"></p-tag>
      </div>
    </div>

    <div class="card">
      <div class="mb-4 text-xl font-semibold">Chip</div>
      <div class="mb-4 font-semibold">Basic</div>
      <div class="flex flex-col items-center sm:flex-row">
        <p-chip label="Action" styleClass="m-1"></p-chip>
        <p-chip label="Comedy" styleClass="m-1"></p-chip>
        <p-chip label="Mystery" styleClass="m-1"></p-chip>
        <p-chip label="Thriller" styleClass="m-1" [removable]="true"></p-chip>
      </div>

      <div class="my-4 font-semibold">Icon</div>
      <div class="flex flex-col items-center sm:flex-row">
        <p-chip label="Apple" icon="pi pi-apple" styleClass="m-1"></p-chip>
        <p-chip
          label="Facebook"
          icon="pi pi-facebook"
          styleClass="m-1"
        ></p-chip>
        <p-chip label="Google" icon="pi pi-google" styleClass="m-1"></p-chip>
        <p-chip
          label="Microsoft"
          icon="pi pi-microsoft"
          styleClass="m-1"
          [removable]="true"
        ></p-chip>
      </div>

      <div class="my-4 font-semibold">Image</div>
      <div class="flex flex-col items-center sm:flex-row">
        <p-chip
          label="Amy Elsner"
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          styleClass="m-1"
        ></p-chip>
        <p-chip
          label="Asiya Javayant"
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
          styleClass="m-1"
        ></p-chip>
        <p-chip
          label="Onyama Limba"
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
          styleClass="m-1"
        ></p-chip>
        <p-chip
          label="Xuxue Feng"
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png"
          styleClass="m-1"
          [removable]="true"
        ></p-chip>
      </div>
    </div>
  </div>
</div>
