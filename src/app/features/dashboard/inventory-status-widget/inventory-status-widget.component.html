<p-card styleClass="h-full shadow-sm border-0">
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center p-4 border-b border-gray-100">
      <h2 class="text-xl font-semibold m-0">Estado del Inventario</h2>
      <button
        pButton
        type="button"
        icon="pi pi-external-link"
        label="Ver Detallado"
        class="p-button-text p-button-sm"
        (click)="navigateToInventory()"
        ariaLabel="Ver inventario detallado"
      >
        <span>Ver Detallado</span>
      </button>
    </div>
  </ng-template>

  <div class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      @for (stat of inventoryStats; track stat.label) {
        <div
          class="flex flex-col items-center p-4 border rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
        >
          <span class="text-2xl font-bold mb-1" [ngClass]="stat.colorClass">{{
            stat.value
          }}</span>
          <span class="text-sm text-gray-500">{{ stat.label }}</span>
        </div>
      }
    </div>

    <h3 class="text-lg font-medium mb-4">Categor√≠as de Productos</h3>
    <div class="space-y-4">
      @for (category of categories; track category.name) {
        <div>
          <div class="flex justify-between items-center mb-1">
            <div class="flex items-center">
              <span
                class="w-3 h-3 rounded-full mr-2"
                [ngStyle]="{ 'background-color': category.color }"
              ></span>
              <span class="text-sm font-medium">{{ category.name }}</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-sm">{{ category.count }} productos</span>
              <span class="text-sm text-gray-500"
                >{{ category.percentage }}%</span
              >
            </div>
          </div>
          <div class="w-full h-2 bg-gray-200 rounded-full">
            <div
              class="h-2 rounded-full"
              [ngStyle]="{
                width: category.percentage + '%',
                'background-color': category.color,
              }"
            ></div>
          </div>
        </div>
      }
    </div>
  </div>
</p-card>
