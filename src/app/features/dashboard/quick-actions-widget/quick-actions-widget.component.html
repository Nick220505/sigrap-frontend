<p-card styleClass="h-full">
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center px-4 py-2">
      <h2 class="text-xl font-semibold m-0">Acciones RÃ¡pidas</h2>
    </div>
  </ng-template>

  <div class="grid grid-cols-2 gap-3">
    @for (action of quickActions; track action.label) {
      <button
        pButton
        type="button"
        [label]="action.label"
        [icon]="action.icon"
        [pTooltip]="action.tooltip"
        [tooltipOptions]="{ showDelay: 500 }"
        [ariaLabel]="action.tooltip"
        class="p-button-rounded p-button-outlined h-20 flex flex-col justify-center items-center"
        [ngStyle]="{ 'border-color': action.color, color: action.color }"
        (click)="navigateTo(action.route)"
      >
        <span class="sr-only">{{ action.label }}</span>
      </button>
    }
  </div>
</p-card>
