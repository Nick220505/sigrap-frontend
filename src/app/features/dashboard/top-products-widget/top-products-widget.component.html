<p-card styleClass="h-full">
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center px-4 py-2">
      <h2 class="text-xl font-semibold m-0">Productos Top</h2>
      <button
        pButton
        icon="pi pi-external-link"
        class="p-button-text p-button-rounded p-button-sm"
        (click)="navigateToProductsReport()"
        pTooltip="Ver reporte completo"
        tooltipPosition="left"
        ariaLabel="Ver reporte completo de productos"
      >
        <span class="sr-only">Ver reporte completo</span>
      </button>
    </div>
  </ng-template>

  <div class="p-4">
    <div class="space-y-3">
      @for (product of topProducts; track product.id) {
        <div class="border-b pb-3 last:border-b-0">
          <div class="flex justify-between items-start mb-2">
            <span class="font-medium">{{ product.name }}</span>
            <span class="text-sm text-gray-500">{{
              product.sales | currency: 'COP' : 'symbol-narrow' : '1.0-0'
            }}</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-full h-1.5 bg-gray-200 rounded-full">
              <div
                class="h-1.5 rounded-full bg-blue-500"
                [ngStyle]="{ width: product.percentage + '%' }"
              ></div>
            </div>
            <span class="text-xs text-gray-500 whitespace-nowrap"
              >{{ product.percentage }}%</span
            >
          </div>
        </div>
      }
    </div>

    @if (topCategories.length > 0) {
      <div class="mt-5">
        <h3 class="text-lg font-medium mb-3">Categor√≠as Populares</h3>
        <p-chart
          type="polarArea"
          [data]="categoryData"
          [options]="chartOptions"
          height="180"
        ></p-chart>
      </div>
    }
  </div>
</p-card>
