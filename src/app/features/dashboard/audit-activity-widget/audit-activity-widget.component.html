<p-card styleClass="h-full shadow-sm border-0">
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center p-4 border-b border-gray-100">
      <div class="flex items-center gap-2">
        <h2 class="text-xl font-semibold m-0">Actividad Reciente</h2>
        <span
          class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-blue-500 text-white text-xs font-medium"
          >{{ auditLogs.length }}</span
        >
      </div>
      <button
        pButton
        type="button"
        icon="pi pi-external-link"
        label="Ver Todo"
        class="p-button-text p-button-sm"
        (click)="navigateToAuditLog()"
        ariaLabel="Ver todas las actividades"
      >
        <span>Ver Todo</span>
      </button>
    </div>
  </ng-template>

  <div class="p-4 h-full overflow-y-auto">
    <p-timeline [value]="auditLogs" styleClass="text-sm">
      <ng-template pTemplate="marker" let-log>
        <span
          class="flex items-center justify-center w-8 h-8 rounded-full shadow-sm"
          [ngClass]="getIconClass(log.type)"
        >
          <i [class]="getTypeIcon(log.type)" class="text-sm"></i>
        </span>
      </ng-template>
      <ng-template pTemplate="content" let-log>
        <div
          class="mb-4 bg-white p-3 rounded-lg shadow-sm hover:shadow transition-all"
        >
          <div class="flex justify-between items-start">
            <span class="font-medium text-gray-900">{{ log.action }}</span>
            <span class="text-xs text-gray-500 ml-2 whitespace-nowrap">{{
              getTimeAgo(log.date)
            }}</span>
          </div>
          <p class="text-sm text-gray-600 mt-2 mb-2">
            {{ log.description }}
          </p>
          <div class="flex items-center mt-1 text-xs text-gray-500">
            <i class="pi pi-user mr-1"></i>
            <span>{{ log.user }}</span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="empty">
        <div class="flex flex-col items-center justify-center p-6 text-center">
          <i class="pi pi-history text-4xl text-gray-300 mb-3"></i>
          <p class="text-gray-500">No hay actividad reciente para mostrar</p>
        </div>
      </ng-template>
    </p-timeline>
  </div>
</p-card>
