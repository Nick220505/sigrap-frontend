<div class="card mb-8!">
  <div class="mb-4 text-xl font-semibold">Recent Sales</div>
  <p-table
    [value]="products"
    [paginator]="true"
    [rows]="5"
    responsiveLayout="scroll"
  >
    <ng-template #header>
      <tr>
        <th scope="col">Image</th>
        <th scope="col" pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th scope="col">View</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td style="width: 15%; min-width: 5rem">
          <img
            src="https://primefaces.org/cdn/primevue/images/product/{{
              product.image
            }}"
            class="shadow-lg"
            alt="{{ product.name }}"
            width="50"
          />
        </td>
        <td style="width: 35%; min-width: 7rem">
          {{ product.name }}
        </td>
        <td style="width: 35%; min-width: 8rem">
          {{ product.price | currency: 'USD' }}
        </td>
        <td style="width: 15%">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button p-component p-button-text p-button-icon-only"
            title="View details"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
