<div class="p-4 sm:p-5 md:p-6 max-w-[1800px] mx-auto">
  <!-- Top Row - Quick Actions and Summary Stats -->
  <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-5 mb-5">
    <div class="md:col-span-12 lg:col-span-8">
      <app-sales-summary-widget
        class="block w-full h-full"
      ></app-sales-summary-widget>
    </div>
    <div class="md:col-span-12 lg:col-span-4">
      <app-quick-actions-widget
        class="block w-full h-full"
      ></app-quick-actions-widget>
    </div>
  </div>

  <!-- Middle Row - Inventory and Customer Insights -->
  <div class="grid grid-cols-1 sm:grid-cols-12 gap-4 md:gap-5 mb-5">
    <div class="sm:col-span-12 lg:col-span-7">
      <app-inventory-status-widget
        class="block w-full h-full"
      ></app-inventory-status-widget>
    </div>
    <div class="sm:col-span-12 lg:col-span-5">
      <div class="grid grid-cols-1 gap-4 md:gap-5 h-full">
        <app-customer-insights-widget
          class="block w-full"
        ></app-customer-insights-widget>
        <app-top-products-widget class="block w-full"></app-top-products-widget>
      </div>
    </div>
  </div>

  <!-- Alert and Activity Row -->
  <div class="grid grid-cols-1 sm:grid-cols-12 gap-4 md:gap-5 mb-5">
    <div class="sm:col-span-6 md:col-span-6 flex flex-col gap-4 md:gap-5">
      <app-low-stock-alerts-widget
        class="block w-full"
      ></app-low-stock-alerts-widget>
      <app-pending-orders-widget
        class="block w-full"
      ></app-pending-orders-widget>
    </div>
    <div class="sm:col-span-6 md:col-span-6 flex flex-col gap-4 md:gap-5">
      <app-action-items-widget class="block w-full"></app-action-items-widget>
      <app-audit-activity-widget
        class="block w-full"
      ></app-audit-activity-widget>
    </div>
  </div>

  <!-- Analysis Row -->
  <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-5 mb-5">
    <div class="md:col-span-7">
      <app-sales-trends-widget class="block w-full"></app-sales-trends-widget>
    </div>
    <div class="md:col-span-5">
      <app-financial-indicators-widget
        class="block w-full"
      ></app-financial-indicators-widget>
    </div>
  </div>

  <!-- Employee Performance Row -->
  <div class="grid grid-cols-1 gap-4 md:gap-5">
    <div class="col-span-1">
      <app-employee-performance-widget
        class="block w-full"
      ></app-employee-performance-widget>
    </div>
  </div>
</div>
